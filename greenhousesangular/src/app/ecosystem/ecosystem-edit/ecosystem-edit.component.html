<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
<div class="container">
  <div class="row">
    <div class="col">
      

      <form [formGroup]="ecosystemForm" (ngSubmit)="onSubmit()">
        <h4>Edit Ecosystem: </h4>
      <label for="type">Type:</label>
      <input id="type" formControlName="Type" type="text">

      <label for="description">Description:</label>
      <input id="description" formControlName="Description" type="text">

      <label for="greenhouse">Greenhouse:</label>
      <input id="greenhouse" formControlName="Greenhouse" type="text">

      <button type="submit">Save Changes</button>
      </form>

    </div>
  </div>
</div>
  
</body>
</html>
