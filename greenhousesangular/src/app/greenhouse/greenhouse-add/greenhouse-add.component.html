<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        
          <form [formGroup]="addGreenhouseForm" (ngSubmit)="onSubmit()">
            <h4>Add Greenhouse:</h4>
            <label for="name">Name:</label>
            <input id="name" formControlName="Name" />
            <button type="submit" [disabled]="addGreenhouseForm.invalid">Add Greenhouse</button>
          </form>
      </div>
    </div>
  </div>
  
</body>
</html>
