<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form [formGroup]="addSoilTypeForm" (ngSubmit)="onSubmit()">
                    <h4>Add Soil Type:</h4>
                    <label for="type">Type:</label>
                    <input id="type" type="text" formControlName="Type">
                    <label for="terrain">Terrain:</label>
                    <input id="terrain" type="text" formControlName="Terrain">
                    <button type="submit" [disabled]="addSoilTypeForm.invalid">Add Soil Type</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
