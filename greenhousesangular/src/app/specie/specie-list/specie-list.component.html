<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h3>Our species:</h3>
                <ul class="ull">
                    <li *ngFor="let specie of species ">
                        Common Name: {{specie.CommonName}} <br>
                        Scientific Name: {{specie.ScientificName}} <br>
                        Plant: {{specie.Plant}} <br>
                        <button [routerLink]="['/edit-species', specie.SpecieID]">Edit</button>
                        <button (click)="deleteSpecie(specie.SpecieID)">Delete</button>
                    </li>
                </ul>
                
            </div>
        </div>
    </div>
    
</body>
</html>
