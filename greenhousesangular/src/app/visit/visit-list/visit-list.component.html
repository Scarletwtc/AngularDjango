<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <ul class="ull">
                    <li *ngFor="let visit of visits">
                        Greenhouse: {{visit.Greenhouse}} <br> User: {{visit.User}}
                        <button [routerLink]="['edit-visits', visit.VisitID]">Edit </button>
                        <button (click)="deleteVisit(visit.VisitID)">Delete</button>

                     </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
