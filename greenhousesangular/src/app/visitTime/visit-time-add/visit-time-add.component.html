<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form [formGroup]="addVisitTimeForm" (ngSubmit)="onSubmit()">
                    <label for="duration">Duration:</label>
                    <input id="duration" formControlName="Duration" type="text">
                    <label for="visit">Visit:</label>
                    <input id="visit" formControlName="Visit" type="text">
                    <button type="submit" [disabled]="addVisitTimeForm.invalid"  >Add Visit Time</button>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
