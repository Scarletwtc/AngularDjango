<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h3>Visit Times: </h3>
                <ul class="ull">
                    <li *ngFor="let visitTime of visitTimes ">
                        Duration: {{visitTime.Duration}} <br>
                        Visit: {{ visitTime.Visit}} <br>
                        <button [routerLink]="['edit-visit-times', visitTime.VisitTimeID]">Edit</button>
                        <button (click)="deleteVisitTime(visitTime.VisitTimeID)">Delete </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
